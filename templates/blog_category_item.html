{% extends "v2/base.html" %}
{% block right_content %}

    <div class="row">
    <div class="card">
     <div class="header">
         {% if item %}
             <h4 class="title">{{ item.title }}</h4>
         {% else %}
            <h4 class="title">{{ gettext("Them_moi") }}</h4>
         {% endif %}
                            </div>
        <div class="content">
                <div class="row">
        <div class="col-md-6">

      <form method="POST" action="/blogs/category/{% if not item %}add{% else %}{{ item._id }}{% endif %}" enctype="multipart/form-data">
                <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}" />
                  <div class="form-group">
                        <label for="name">{{ gettext("Tieu_de:") }}</label>
                        <input type="text" class="form-control form-input" id="title" name="title" {% if item %}value="{{ item.title }}" {% else %}autofocus{% endif %}>
                    </div>
                  <div class="form-group">
                        <label for="name">{{ gettext("Mo_ta:") }}</label>
                        <input type="text" class="form-control form-input" id="desc" name="desc" {% if item %}value="{{ item.desc }}" {% endif %}>
                  </div>
                  <div class="form-group">
                        <p class="lead">{{ gettext("Kich_hoat") }} <input  name="active" type="checkbox" style="margin-top:10px" {% if item.active %}checked{% endif %} /></p>
                  </div>
                    <div class="btn-toolbar pull-right">
                        <div class="btn-group">
                            <button type="submit" class="btn btn-info btn-fill pull-right">{{ gettext("Luu") }}</button>
                        </div>
                    </div>
      </form>



        </div>
                </div>
        </div>
</div>
    </div>


{% endblock %}
