<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{ shop.name }}</title>
    <!-- include css file -->
    <link rel="stylesheet" href="/static/wifi_portal/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/wifi_portal/css/fonts.css">
    <link rel="stylesheet" href="/static/wifi_portal/css/font-awesome.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        a:hover,
        a:focus {
            text-decoration: none;
            outline: none;
            box-shadow: none;
        }

        input:focus {
            outline: none;
        }

        button:focus {
            outline: none;
        }

        .btn.focus, .btn:focus {
            box-shadow: none;
        }

        h3 {
            font-size: 16px;
            color: #fff;
        }

        body {
            background: linear-gradient(180deg, rgba(255, 255, 255, 0) 0%, #FFFFFF 18.89%, #FFFFFF 80.19%, rgba(255, 255, 255, 0) 100%);
            background-image: url({% if shop.background%}//files.nextify.vn/{{ shop.background }}{% else %}'static/wifi_portal/images/body-bg.png'{% endif %});
            background-size: cover;
            background-repeat: no-repeat;
            min-height: 100vh;
            height: 100vh;
            font-family: 'Proxima Nova Rg';
            font-weight: normal;
            font-style: normal;
            color: #000;
            font-size: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* all config */
        .mg-auto {
            margin: 0 auto;
        }

        .mg-bt-10 {
            margin-bottom: 10px !important;
        }

        .pd-rl-24 {
            padding: 0 24px;
        }

        .pd-0 {
            padding: 0;
        }

        .border {
            border: 1px solid rgba(0, 0, 0, 0.15);
        }

        .white_text {
            color: #fff !important;
        }

        .black_text {
            color: #141414 !important;
            text-shadow: none !important;
        }

        .font_size_24 {
            font-size: 24px;
        }

        a.btn {
            display: block;
            text-align: center;
            width: calc(100% - 6px);
            border: 0;
            border-radius: 5px;
            background: linear-gradient(225deg, #FFFFFF 0%, #EFEFEF 100%);
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.3);
            margin: 0 auto;
            color: #000;
            line-height: 1;
            padding: 14px 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all .3s;
        }

        .btn.btn_bg_blue {
            background: linear-gradient(224.95deg, #4774DC 0%, #223980 100%);
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.3);
        }

        .btn.btn_bg_green {
            background: linear-gradient(225deg, #40C361 0%, #1E9032 100%);
        }

        .btn.btn-event {
            background: linear-gradient(45deg, #E37E0F 0%, #F2B243 100%);
        }

        /* page birthday */
        .box_header {
            margin: 0 auto;
        }

        .box_circle {
            background: linear-gradient(180deg, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.1) 30%, rgba(255, 255, 255, 0.1) 70.99%, rgba(255, 255, 255, 0) 100%);
            border-radius: 50%;
            position: relative;
            width: 100%;
            padding-top: 100%;
            text-align: center;
            padding-top: calc(100% - 2px);
        }

        .box_circle_image {
            position: absolute;
            content: "";
            top: 80px;
            left: 80px;
            bottom: 80px;
            right: 80px;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.1) 30%, rgba(255, 255, 255, 0.1) 70.99%, rgba(255, 255, 255, 0) 100%);
            border-radius: 50%;
        }

        .box_circle .box_text {
            position: absolute;
            width: 100%;
            text-align: center;
            left: 0;
            bottom: 15%;
            z-index: 2;
        }

        .box_circle_image img {
            margin-top: -45px;
        }

        .box_circle .box_text h3.title {
            color: #fff;
            text-transform: uppercase;
            font-size: 36px;
            font-family: 'Proxima Nova ScOsf ExCn Bl';
            font-weight: 900;
            font-style: normal;
            margin-bottom: 0;
            animation-name: focus;
            animation-duration: 2s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
            animation-timing-function: linear;
            -webkit-animation-fill-mode: forwards;
            -webkit-animation-iteration-count: 1; /* Safari 4.0 - 8.0 */
            animation-iteration-count: 1;
        }

        .box_desc {
            width: 100%;
            text-align: center;
            margin-top: 40px;
        }

        .box_desc h3.title {
            text-transform: uppercase;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.31);
            line-height: 20px;
            display: block;
            margin-bottom: 32px;
        }

        .btn_action a i.fa {
            position: absolute;
            left: 40px;
        }

        .policy_text {
            position: absolute;
            width: 100%;
            bottom: 0px;
            text-align: center;
        }

        .policy_text p.content {
            font-size: 12px;
            line-height: 15px;
            text-align: center;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.23);
            color: #fff;
            margin-bottom: 0;
        }

        /* page welcome */
        .wc_box_content {
            text-align: center;
        }

        .wc_box_content .title {
            text-transform: uppercase;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .wc_box_content .box_image,
        .box_logo {
            height: 170px;
            width: 170px;
            margin: 0 auto;
            margin-bottom: 10%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wc_box_content .box_image img,
        .box_logo .logo img {
            max-width: 130px;
        }

        /* page comeback */
        .box_logo {
            margin-bottom: -5%;
        }

        .box_circle .box_circle_image .box_avatar {
            height: 120px;
            width: 120px;
            margin: 0 auto;
            border: 2px solid #E9E9E9;
            box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.3);
            border-radius: 50%;
            position: relative;
        }

        .box_circle .box_circle_image .box_avatar .dot {
            position: absolute;
            content: "";
            height: 40px;
            width: 40px;
            top: 16px;
            left: -10px;
            border-radius: 50%;
            background: linear-gradient(135deg, #FFE044 0%, #F77474 100%);
            box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.3);
        }

        .box_circle .box_circle_image .box_avatar .dot_one {
            position: absolute;
            content: "";
            height: 32px;
            width: 32px;
            top: 57px;
            right: -16px;
            border-radius: 50%;
            background: linear-gradient(135deg, #8ED5FF 0%, #008CE5 100%);
            box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.2);
        }

        .box_circle .box_circle_image .box_avatar .dot_two {
            position: absolute;
            content: "";
            height: 40px;
            width: 40px;
            top: 77px;
            right: -6px;
            z-index: -1;
            border-radius: 50%;
            background: linear-gradient(225deg, #B9FD00 0%, #8DDC08 100%);
        }

        .box_circle .box_circle_image .box_avatar .dot_three {
            position: absolute;
            content: "";
            height: 12px;
            width: 12px;
            bottom: 3px;
            left: -18px;
            border-radius: 50%;
            background: linear-gradient(135deg, #8ED5FF 0%, #008CE5 100%);
        }

        .box_circle .box_circle_image .box_avatar img {
            margin: 0;
            max-width: 100%;
            border-radius: 50%;
        }

        .wifi_app_comback .box_circle .box_circle_image {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box_circle .title_wc {
            position: absolute;
            top: 13%;
            width: 100%;
        }

        .box_circle .title_wc h3 {
            color: #fff;
            font-size: 16px;
            text-transform: uppercase;
            line-height: 20px;
            font-weight: bold;
        }

        /* page succes */
        .wifi_app_success .box_desc h3.title {
            font-size: 16px;
            font-weight: normal;
            text-transform: none;
            line-height: 24px;
            text-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.31);
        }

        .wifi_app_success .box_icon_share {
            text-align: center;
        }

        .wifi_app_success .box_icon_share a.icon {
            height: 34px;
            width: 34px;
            border-radius: 50%;
            margin: 0 18px;
            display: inline-flex;
            justify-content: center;
            align-items: center
        }

        .wifi_app_success .box_icon_share a.icon.icon_fb {
            background-color: #3B5998;
        }

        .wifi_app_success .box_icon_share a.icon.icon_tw {
            background-color: #55ACEE;
        }

        .wifi_app_success .box_icon_share a.icon.icon_inst {
            background-color: #6a453b;
        }

        .wifi_app_success .box_icon_share a.icon i.fa {
            color: #fff;
            font-size: 20px;
        }

        /* page connect */
        .blur_bg::after {
            position: absolute;
            content: "";
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            filter: blur(7px);
        }

        .blur_bg::before {
            position: absolute;
            content: "";
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
            background: rgba(0, 0, 0, 0.3);
        }

        .wifi_app_connect .box_text_intro h3,
        .wifi_app_register .box_text_intro h3 {
            font-size: 16px;
            color: #fff;
            line-height: 24px;
            text-align: center;
            margin-bottom: 30px;
            margin-top: 20%;
        }

        .wifi_app_connect .form .form_control {
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }

        .wifi_app_connect .form .form_control input {
            background: transparent;
            height: 40px;
            padding: 0 15px;
            font-size: 15px;
            width: 100%;
            border: 0;
            color: #fff;
            box-sizing: border-box;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            \ outline: none;
        }

        .wifi_app_connect .form .form_control input:last-child {
            border-bottom: 0;
        }

        .wifi_app_connect .form .form_action {
            margin-top: 10px;
        }

        .wifi_app_connect .form .form_action button,
        .wifi_app_register .form .form_action button {
            width: 100%;
            border: 1px solid rgba(0, 0, 0, 0.15);
            border-radius: 5px;
            background-color: #FFFFFF;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.3);
            height: 44px;
            font-size: 16px;
            color: #BCBCBC;
        }

        ::placeholder { /* Chrome, Firefox, Opera, Safari 10.1+ */
            color: rgba(255, 255, 255, 0.5);
        }

        :-ms-input-placeholder { /* Internet Explorer 10-11 */
            color: rgba(255, 255, 255, 0.5);
        }

        ::-ms-input-placeholder { /* Microsoft Edge */
            color: rgba(255, 255, 255, 0.5);
        }

        /*page register*/
        .wifi_app_register .form .form_control input {
            background: transparent;
            height: 40px;
            padding: 0 15px;
            font-size: 15px;
            width: 100%;
            border: 0;
            color: #fff;
            box-sizing: border-box;
            border: 1px solid rgba(255, 255, 255, 0.2);
            outline: none;
            border-radius: 5px;
        }

        .calender:focus,
        .gender {
            outline: none;
        }

        .input_date {
            width: 33.33%;
            float: left;
            position: relative;
            margin-bottom: 0;
        }

        .input_date .calender {
            height: 40px;
            width: 100%;
            background: transparent;
            color: rgba(255, 255, 255, 0.5);
            font-size: 15px;
            border: 0.5px solid rgba(255, 255, 255, 0.2);
            padding: 0 15px;
            -webkit-appearance: none;
        }

        .input_gender {
            position: relative;
            width: 100%;
            margin-bottom: 0;
        }

        .input_gender .gender {
            height: 40px;
            width: 100%;
            background: transparent;
            color: rgba(255, 255, 255, 0.5);
            font-size: 15px;
            border: 0.5px solid rgba(255, 255, 255, 0.2);
            padding: 0 15px;
            -webkit-appearance: none;
            border-radius: 5px;
        }

        .input_date::after,
        .input_gender::after {
            position: absolute;
            content: "\f107";
            font-family: FontAwesome;
            font-style: normal;
            font-weight: normal;
            text-decoration: inherit;
            color: rgba(255, 255, 255, 0.5);
            font-size: 15px;
            position: absolute;
            top: 10px;
            right: 15px;
        }

        .calender option,
        .gender option {
            color: #141414;
        }

        .calender.day {
            border-right: 0;
            border-radius: 5px 0 0 5px;
        }

        .calender.month {
            border-radius: 0;
        }

        .calender.year {
            border-left: 0;
            border-radius: 0 5px 5px 0;
        }

        /* RESPONSIVE */
        @media (min-width: 992px) {
            .box_circle_image {
                display: flex;
                justify-content: center;
                align-items: center;
            }
        }

        @media (max-width: 1199px) and (min-width: 768px) {
            .carousel-inner img {
                height: 400px;
                width: auto;
            }

            .carousel-inner .caption_logo img {
                height: auto;
                transform: none;
                max-width: 130px;
            }

            .carousel {
                margin: 0 -24px 23px;
            }
        }

        @media (max-width: 576px) {
            .container {
                padding: 0 10px;
            }

            .row {
                margin-left: -10px;
                margin-right: -10px;
            }

            .carousel {
                margin: 0 0 23px;
            }

            .carousel-inner img {
                transform: none;
            }
        }

        @media (max-height: 1199px) and (min-height: 992px) {
            .carousel-inner img {
                height: 500px;
                width: auto;
            }

            .carousel-inner .caption_logo img {
                height: auto;
                transform: none;
                max-width: 140px;
            }
        }

        @media (min-height: 769px) and (max-height: 991px) {
            .carousel-inner img {
                height: auto;
                width: 100%;
                transform: none;
            }
        }

        @media (max-height: 768px) and (min-height: 668px) {
            .carousel-inner img {
                height: 450px;
                width: 100%;
                transform: none;
            }

            .carousel-inner .caption_logo img {
                height: auto;
                transform: none;
                max-width: 120px;
            }
        }

        @media (max-height: 667px) {
            .carousel-inner img {
                height: auto;
                width: 100%;
            }

            .carousel-inner .caption_logo img {
                height: auto;
                transform: none;
                max-width: 120px;
            }
        }

    </style>


</head>

<body class="wifi_app_register blur_bg">
<input type="hidden" value="//files.nextify.vn/{{ shop.background }}" id="background_image"/>
<div class="container" style=" background: -webkit-linear-gradient(rgba(50, 80, 115, 0.4), #000);
  background: -o-linear-gradient(rgba(50, 80, 115, 0.4), #000);
  background: -moz-linear-gradient(rgba(50, 80, 115, 0.4), #000);
  background: linear-gradient(rgba(50, 80, 115, 0.4), #000); height: 100%;">
    <div class="box_logo" style="margin-top: 2%;">
        <div class="logo">
            <img src="//files.nextify.vn/{{ shop.logo }}"
                 style="width:80px;height: 80px;border-radius: 50%;margin-top:10px"
                 alt="">
        </div>
    </div>

    <div class="row">
        <div class="col-md-8 col-lg-4 mg-auto pd-rl-24" style=" margin-top: -50px;">
            <div class="box_text_intro">

                        <h3>
                            Vui lòng nhập mã truy cập WIFI của bạn.

                        </h3>

                    </div>
             <div class="form" style="margin-top: -30px;">
                <form name="check_wifi_code" action="/login_profile_code" method="get"
                      style="margin-top: 0em;"
                      id="welcome_booking_vinpearl">
                     {% if error %}
                            <p style="color: white">
                                {{ error }}
                            </p>
                        {% endif %}
                        <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}" />
                    <input type="hidden" value="{{ gateway_mac }}"
                           name="gateway_mac"/>
                    <input type="hidden" value="{{ client_mac }}"
                           name="client_mac"/>
                    <input type="hidden" value="{{ device_type }}"
                           name="device_type"/>
                    <input type="hidden" value="{{ nas_id }}"
                           name="nas_id"/>
                    <input type="hidden" value="{{ auth_target }}"
                           name="auth_target"/>
                    <input type="hidden" value="{{ shop_id }}"
                           name="shop_id"/>
                           <input type="hidden" value="{{magic_fortinet}}" name="magic_fortinet"/>           
                    <div class="form_control">
                        <input type="text" placeholder="Tên"
                               class="mg-bt-10" id="name" name="name"/>

                        <input type="text" placeholder="Số điện thoại"
                               class="mg-bt-10" id="phone" name="phone"/>

                        <input type="text" placeholder="Email"
                               class="mg-bt-10" id="email" name="email"/>

                        <input type="text" placeholder="Mã truy cập WIFI"
                               class="mg-bt-10" id="code" name="code"/>

                    </div>

                    <div class="form_action">
                        <button type="submit" class="btn btn_bg_green mg-bt-10 white_text" style="width: 100%">Kết nối WIFI
                        </button>
                    </div>

                </form>
            </div>

        </div>

    </div>
</div>

<script src="/static/wifi_portal/js/jquery-3.3.1.min.js"></script>
<script src="/static/wifi_portal/js/bootstrap.min.js"></script>
</body>

</html>
