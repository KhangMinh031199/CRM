<html>

<head>
    <title> Nextify lucky whell </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <link href="/static/lucky/css/bootstrap.css" rel="stylesheet">
    <link href="/static/lucky/css/luckySpin.min.css" rel="stylesheet">
    <style>
        .login100-form-btn {
            display: -webkit-box;
            display: -webkit-flex;
            display: -moz-box;
            display: -ms-flexbox;
            margin: 0 auto;
            display: block;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 15px;
            min-width: 160px;
            height: 50px;
            background-color: #27468e;
            border-radius: 25px;
            font-family: 'Arial', Helvetica Neue, Helvetica, Arial, sans-serif !important;
            font-size: 16px;
            color: #fff;
            line-height: 1.2;

            -webkit-transition: all 0.4s;
            -o-transition: all 0.4s;
            -moz-transition: all 0.4s;
            transition: all 0.4s;
        }

        .login100-form-btn:hover {
            background-color: #333333;
        }

        .container-login100-form-btn {
            width: 100%;
            display: -webkit-box;
            display: -webkit-flex;
            display: -moz-box;
            display: -ms-flexbox;
            display: flex;
            flex-wrap: wrap;
        }
    </style>
</head>

<body cz-shortcut-listen="true" class="">
    <div class="body-content"
        style="background: url(//files.nextify.vn/{{ shop.spin.background }}) no-repeat center center/cover;height: 100%;background-position: center;background-size: cover;background-repeat: no-repeat;">
        <div class="coupon" id="h4">
            <div class="general">
                <div class="bgMaindiv">
                    <div class="logo">
                        <!--                        <img src="images/logo.png" alt="logo">-->
                        <a target="_blank" href="#"></a>
                    </div>
                    <input type="hidden" name="campaign_hotspot" value="{{ campaign_hotspot }}" id="campaign_hotspot">
                    <input type="hidden" value="{{ gateway_mac }}" name="gateway_mac" id="gateway_mac" />
                    <input type="hidden" value="{{ client_mac }}" name="client_mac" id="client_mac" />
                    <input type="hidden" value="{{ nas_id }}" name="nas_id" />
                    <input type="hidden" value="{{ device_type }}" name="device_type" />
                    <input type="hidden" value="{{ auth_target }}" name="auth_target" />
                    <input type="hidden" value="{{ magic_fortinet }}" name="magic_fortinet" />
                    <input type="hidden" value="{{ ec }}" name="ec" />
                    <input type="hidden" value="{{ zone }}" name="zone" />
                    <input type="hidden" name="plus" value="{{ plus }}">
                    <input type="hidden" name="shop_id" value="{{ shop_id }}" id='shop_id'>
                    <input type="hidden" value="{{ profile_id }}" name="profile_id" />
                    <input type="hidden" value="{{ spin_config }}" name="spin_config" id="spin_config" />
                    <input type="hidden" value="{{ number_spin }}" name="number_spin" id="number_spin" />

                    <div id="main">
                        <div class="spin_wheel_section">
                            <div class="spin_pin"
                                style="background-repeat: no-repeat; background-image: url(/static/lucky/images/wheelcenter_42b535480fd11de938ec249bf2b60678.png); transform: rotate(0deg);">
                            </div>
                            <div width="438" height="582" class="the_wheel" align="center" valign="center">
                                <div class="wheel_inner" style="background-image: url(//files.nextify.vn/{{ shop.spin.center }});">
                                    <canvas id="canvas" width="434" height="434">
                                        <p style="color: white" align="center">Sorry, your browser doesn't support
                                            canvas. Please try again.</p>
                                    </canvas>
                                </div>
                            </div>
                        </div>
                        <div class="spin_speed_select_section">
                            <div class="container">

                                <div class="power_controls">
                                    <div class="main_sec">
                                        <p id="spinWinResult" style="color: {{ shop.spin.content_color }};" class="title">{{ gettext("Ban_con") }} {{ number_spin }} {{ gettext("luot_quay.") }}</p>
                                        <p class="title" style="text-align: center; color: {{ shop.spin.content_color }}">
                                            {% if shop.spin %}
                                            {{ shop.spin.content }}
                                            {% else %}
                                            {{ gettext("Vui_long_chup_anh_man_hinh_ket_qua.") }}
                                            {% endif %}
                                        </p>
                                    </div>
                                    <div class="power">

                                        <div id="spin_button" class="login100-form-btn"
                                            style="background-color: #f57a33">
                                            <!-- <input type="button" value="Quay tiếp" class="reset_btn login100-form-btn"> -->
                                            <i class="fa fa-play-circle"></i> {{ gettext("Quay_ngay") }}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div id="spin" class="modal fade spin_result" role="dialog" style="display: none;">
        <div class="modal-dialog">
            <div class="modal-content">
                <button type="button" class="close" data-dismiss="modal">×</button>
                <div class="modal-body">
                    <p id="displayprice">

                    </p>
                </div>
                <div class="modal-footer">
                    <div class="form-group container-login100-form-btn" style="justify-content: center;">
                        <button class="login100-form-btn" style="background-color: #f57a33">
                            <i class="fe fe-wifi" style="padding-right: 5px"></i>
                            {{ gettext("Ket_noi_WIFI") }} </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='lucky/js/jquery.min.js') }}"></script>

    <script src="{{ url_for('static', filename='lucky/js/bootstrap.min.js') }}"></script>

    <script src="{{ url_for('static', filename='lucky/js/jQuery.luckywheel.min.js') }}"></script>

    <script src="{{ url_for('static', filename='lucky/js/jscolor.js') }}"></script>

    <script src="{{ url_for('static', filename='lucky/js/script.js') }}"></script>

    <script src="{{ url_for('static', filename='lucky/js/TweenMax.min.js') }}"></script>

</body>

</html>
