{% extends "v2/base.html" %}
{% block right_content %}

<div class="row">
  <div class="col-md-12">
    <div class="col-md-12">
      <div class="panel panel-white">
        <div class="panel-heading clearfix">
          <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
              <div class="col-md-4 col-sm-12 col-xs-12">
                <h3 class="title">Thiết bị</h3>
              </div>
            </div>
          </div>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-sm-12">
              <form action="/devices_shop/{{ device._id }}" method="post">
                <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}" />
              <div class="form-group">
                <label>Mã thiết bị: </label>
                <input type="text" class="form-control form-input"
                       style="margin-top:10px;font-size: 16px;"
                       name="mac_add"
                       rows="2"
                       placeholder="77:A3:51:37:18:D8"
                       value="{{ device.gateway_mac }}"/>
              </div>
              <div class="form-group">
                <label>SSID: </label>
                <input type="text" class="form-control form-input"
                       name="ssid" placeholder="Free WIFI" value="{{ device.ssid_cloud }}">
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-success"
                        style="color:#ffffff">Lưu lại</button>

              </div>
                </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
