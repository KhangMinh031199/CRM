{% extends "v2/base.html" %}
{% block right_content %}
  <div class="row">
    <div class="panel-heading pull-right">
      <div class="col-md-12" style="padding-bottom: 20px">
        <div class="col-md-8 col-sm-12 col-xs-12">
          <input id="reportrange" style="background: #20aa9c;
            color:#ffffff;width:200px"
                 name="reportrange" type="text"
                 placeholder="" class="form-control form-input">
        </div>
        <div class="col-md-4 col-sm-12 col-xs-12">
          <a href="#" id="view_data" class="btn btn-primary
             btn-addon m-b-sm">Xem
          </a>
        </div>
        <input type="hidden" value="" id="minDate"/>
        <input type="hidden" value="" id="maxDate"/>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-white">
        <div class="panel-heading">
          <h4 class="panel-title">Tổng quan đặt bàn
          </h4>
          <div class="panel-control">
            <a href="javascript:void(0);" data-toggle="tooltip"
               data-placement="top" title="" class="panel-collapse"
               data-original-title="Expand/Collapse"><i
              class="icon-arrow-down"></i></a>
          </div>
        </div>
        <div class="panel-body statement-card">
          <div id="booking_table"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-4">
      <div class="panel panel-white">
        <div class="panel-heading">
          <h4 class="panel-title">Nguồn đặt bàn
          </h4>
          <div class="panel-control">
            <a href="javascript:void(0);" data-toggle="tooltip"
               data-placement="top" title="" class="panel-collapse"
               data-original-title="Expand/Collapse"><i
              class="icon-arrow-down"></i></a>
          </div>
        </div>
        <div class="panel-body statement-card">
          <div id="source_booking_table"></div>
        </div>
      </div>
    </div>
  <div class="col-md-4">
      <div class="panel panel-white">
        <div class="panel-heading">
          <h4 class="panel-title">Địa điểm đặt bàn
          </h4>
          <div class="panel-control">
            <a href="javascript:void(0);" data-toggle="tooltip"
               data-placement="top" title="" class="panel-collapse"
               data-original-title="Expand/Collapse"><i
              class="icon-arrow-down"></i></a>
          </div>
        </div>
        <div class="panel-body statement-card">
          <div id="location_booking_table"></div>
        </div>
      </div>
    </div>
  <div class="col-md-4">
      <div class="panel panel-white">
        <div class="panel-heading">
          <h4 class="panel-title">Tình trạng đặt bàn
          </h4>
          <div class="panel-control">
            <a href="javascript:void(0);" data-toggle="tooltip"
               data-placement="top" title="" class="panel-collapse"
               data-original-title="Expand/Collapse"><i
              class="icon-arrow-down"></i></a>
          </div>
        </div>
        <div class="panel-body statement-card">
          <div id="status_booking_table"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
  <div class="col-md-12">
      <div class="panel panel-white">
        <div class="panel-heading clearfix">
          <h3 class="panel-title">Ví tích tiền
          </h3>
          <div class="panel-control">
            <a href="javascript:void(0);" data-toggle="tooltip"
               data-placement="top" title="" class="panel-collapse"
               data-original-title="Expand/Collapse"><i
              class="icon-arrow-down"></i></a>

          </div>
        </div>
        <div class="panel-body statement-card">
          <div id="loyal_wallet"></div>
        </div>
      </div>
    </div>
  </div>


{% endblock %}
{% block js %}
  <script
    src="{{ url_for('static', filename='v2/assets/js/sales_report.js') }}"></script>
{% endblock %}
