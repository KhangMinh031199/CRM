<div class="chart">
    <canvas id="hoursChart" class="chart-canvas"></canvas>
  </div>
  <input type="hidden" value="{{label}}" id="label_data_hours" />
  <input type="hidden" value="{{dataset}}" id="dataset_data_hours" />
  <script>
    var label_data_hours = document.getElementById("label_data_hours").value;
    var dataset_data_hours = document.getElementById("dataset_data_hours").value;
    var label_data_hours = JSON.parse(label_data_hours);
    var dataset_data_hours = JSON.parse(dataset_data_hours);
    var config = {
        type: 'horizontalBar',
        data: {
            labels: label_data_hours,
            datasets: [{
                backgroundColor: "rgba(235, 29, 29, 0.7)",
                data: dataset_data_hours,
            }]
        },
        options: {
            // responsive: true,
            scales: {
                xAxes: [{
                    stacked: true,

                }],
                yAxes: [{
                    stacked: true
                }]
            },
            legend: {
                display: false
            },
            tooltips: {
                enabled: true,
                mode: 'single',
                callbacks: {
                    label: function(tooltipItems, data) {
                        return  tooltipItems.xLabel + ' lượt đến';
                    }
                }
            }
        }
    };
    var ctx = document.getElementById("hoursChart").getContext("2d");
    new Chart(ctx, config);
  </script>
