{% extends "v2/base.html" %} {% block css %}
    <link href="{{ url_for('static', filename='styles/shop.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='styles/cards.css') }}" rel="stylesheet">
{% endblock %} {% block right_content %}

    <div class="row">
        <div class="panel panel-white">
            <div class="panel-heading clearfix">
                <div class="btn-toolbar">
                    <div class="btn-group pull-right">
                        <a href="/splash_page/cards/add{% if mar_filter and mar_filter != 'default' %}?filter={{ mar_filter }}{% endif %}">
                            <button class="btn btn-info btn-fill pull-right">Thêm ảnh</button>
                        </a>
                    </div>
                </div>

            </div>
            <div class="panel-body">
                <div class="row list-group content">
                    {% for card in cards %}
                        <div class="item col-4 col-md-4 col-sm-6 col-lg-4">
                            <div class="thumbnail">
                                <a href="/splash_page/cards/{{ card._id }}">
                                    <img class="group list-group-image centered-and-cropped"
                                         style="width: 100%;height: 300px" data-src="//files.nextify.vn/{{ card.photo }}"/>
                                    <div class="caption">
                                        <h4>
                                            {% if card.title %}{{ card.title }}{% endif %}
                                        </h4>
                                    </div>
                                </a>

                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>



{% endblock %}

{% block js %}
     <script nonce="{{ csp_nonce() }}">
        $(document).ready(function () {
            $('#wifi').click();
            var myLazyLoad = new LazyLoad();
        });

    </script>
{% endblock %}
