{% extends "v2/base.html" %}
{% block right_content %}

    <div class="row">
        <div class="card">
         <div class="header">
                    <h4 class="title pull-right"><a href="/blogs/category/add" class="btn btn-info btn-fill">{{ gettext("Them_moi") }}</a></h4>
                </div>
            <div class="content table-responsive table-full-width">

    <table class="table table-hover table-striped">
        <thead>
        <th>Title</th>
        <th>Slug</th>
        <th>Desc</th>
        <th>Active</th>
        </thead>
        <tbody>
        {% for cat in cats %}
            <tr>
                <td>{{ cat.title }}</td>
                <td><a href="/blogs/category/{{ cat._id }}">{{ cat.slug }}</a></td>
                <td>{{ cat.desc }}</td>
                <td> {{ cat.active }}</td>
            </tr>
        {% endfor %}

        </tbody>
    </table>

</div>
        </div>
    </div>


{% endblock %}
{%block js%}
 <script nonce="{{ csp_nonce() }}">
    $(document).ready(function () {
       $('#content').click();
    });

</script>

{%endblock%}
