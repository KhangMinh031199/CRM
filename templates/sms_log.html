{% extends "v2/base.html" %}
{% block right_content %}
  <div class="panel panel-white">
    <div class="panel-heading clearfix">
      <div class="row">
        <div class="col-md-3 col-sm-3 col-xs-12">
          <h3 class="title">{{ total }} tin</h3>
        </div>
      </div>
    </div>
    <div class="table-responsive">

      <table class="table">
        <thead>
            <th>Phone</th>
            <th>Nội dung</th>
            <th>Thời điểm gửi</th>
        </thead>
        <tbody>
        {% for record in sms_log %}
          <tr>
            <td>{{ record.phone_number }}</td>
            <td>{{ record.message }}</td>
            <td>{{ record.timestamp_str }}</td>
          </tr>
        {% endfor %}

        </tbody>
      </table>

    </div>

    <center>
      {{ pagination.links }}
    </center>
  </div>
{% endblock %}
{% block js %}

   <script nonce="{{ csp_nonce() }}">
    $(document).ready(function () {
      $('#marketing').click();
    });

  </script>
{% endblock %}
