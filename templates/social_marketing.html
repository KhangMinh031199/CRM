{% extends "v2/base.html" %} {% block right_content %}
    <div class="row">
            <div class="card">

                <div class="content">
                    <div class="row">
                        <div class="col-md-12">
                            {% if message %}
                                <div class="alert alert-success">
                                    {{ message | safe }}
                                </div>
                            {% endif %}
                            {% if shop.social %}
                                <input type="hidden" value="{{ shop.social }}" id="shop_social"/>
                            {% endif %}
                            <form method="POST" action="/social_marketing" enctype="multipart/form-data">
                                <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}" />
                                <div class="form-group">
                                    <label>
                                        <input type="checkbox" value="off" id="social_off" name="social"/> Tắt
                                    </label>
                                </div>
                                <div class="form-group">
                                    <label>
                                        <input type="checkbox" value="share_fb" id="social_share_fb" name="social"/>
                                        Share Facebook
                                    </label>
                                </div>

                                <div class="form-group">
                                    <label>
                                        <input type="checkbox" value="check_in_fb" id="social_check_in_fb"
                                               name="social"/> Check In Facebook
                                    </label>
                                </div>
                                <div class="form-group">
                                    <label>
                                        <input type="checkbox" value="connect_fb" id="social_connect_fb" name="social"/>
                                        Connect Facebook
                                    </label>
                                </div>
                                <hr>
                                <div class="btn-toolbar pull-right">
                                    <div class="btn-group">
                                        <button type="submit" class="btn btn-info btn-fill pull-right">Lưu thông tin
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

    </div>{% endblock %} {% block js %}
    <script type="text/javascript">
        $(document).ready(function () {
             $('#marketing').click();
            $('input[type="checkbox"]').on('change', function () {
                $('input[type="checkbox"]').not(this).prop('checked', false);
            });
            if ($("#shop_social").length > 0) {
                $(":checkbox[value=" + $("#shop_social").val() + "]").prop("checked", "true");
            }


        });
    </script> {% endblock %}
