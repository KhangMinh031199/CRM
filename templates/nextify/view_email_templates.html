        $('#select_branch').select2({

        $('#select_branch').on('change.select2', function (e) {
            var select_branch = $("#select_branch").val();
            $.ajax({
                url: "/data_email_pagination",
                data: {
                    'select_branch': select_branch
                },
                type: "GET",
                success: function (data) {
                    $('#list_example_email').empty();
                    $('#list_example_email').append(data);
                    pagination();

                },
                error: function () {
                    swal('{{ gettext("Co_loi_xay_ra_xin_thu_lai_sau") }}', '', 'error');
                    return false
                }
            });
        })
        pagination();
        function pagination(){
        $('#example_pagination1').bootpag({
            total: parseInt($("#total_pages1").val()),
            maxVisible: 4,
            page: 1,
            firstLastUse: true,
            first: '←',
            last: '→',
            nextClass: 'next',
            prevClass: 'prev',
            lastClass: 'last',
            firstClass: 'first'
        }).on("page", function(event, /* page number here */ num){
            $.ajax({
                url: "/data_email_pagination",

                    'page': num,

                },
                success: function (data) {
                    $("#list_example_email").empty();
                    $("#list_example_email").append(data);

                }
            })
        }); 
        }     
    })
