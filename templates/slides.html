{% extends "v2/base.html" %} {% block right_content %}

<div class="row">

    <div class="col-md-12">
        <div class="card">
            <div class="header">
                <a  href="/slides/add"><button class="btn btn-info btn-fill pull-right">{{ gettext("Them_moi") }}</button></a>
            </div>
            <div class="content">
                <div class="row">
                    <div class="col-md-12">
                        <div class="content table-responsive table-full-width">

                            <table class="table table-hover table-striped">
                                <thead>
                                    <th>{{ gettext("Name") }}</th>
                                    <th>{{ gettext("Link") }}</th>
                                    <th>{{ gettext("Image") }}</th>
                                    <th>{{ gettext("Active") }} </th>
                                </thead>
                                <tbody>
                                 {% for item in slides %}

                                    <tr>
                                        <td><a href="/slides/{{ item._id }}" >{{ item.name }}</a></td>
                                        <td>{{ item.link }}</td>
                                        <td><img class="group list-group-image centered-and-cropped" style="width: 100%;height: 300px" src="//files.nextify.vn/{{ item.image }}"/></td>
                                        <td>{{ item.active }}</td>
                                    </tr>
                                {% endfor %}

                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{%endblock%}
{%block js%}
 <script nonce="{{ csp_nonce() }}">
    $(document).ready(function () {
       $('#content').click();
    });

</script>

{%endblock%}
